<extend name="Public/base-shop" />
<block name='content'>
    <div style="background: #2b2b2b;">
        <img style="width: 10%; padding: 6px 0px 0px 6px;" src="/Public/web/images/logo.png">
    </div>

    <div>
        <img src="__PUBLIC__/images/login_cherry.jpg" class="img-response">
            
        <div class="main-body">
            <h2>账户登录</h2>

            <div style="margin: 10px 2px 10px;">
                <label>手机号</label>
                <div style="margin-top: 6px;">
                    <input class="tel_input phoneNum" id="tel" placeholder="请填写您的手机号" type="tel" pattern="[0-9]{11}" param-name='tel' maxlength="11" required autofocus onkeyup="isPhoneNum()" />
                    <button id="get_code" class="get_code">获取验证码</button>
                </div>
            </div>

            <div style="margin: 10px 2px 24px;">
                <label>验证码</label>
                <div style="margin-top: 6px;">
                    <input style="padding: 6px 4px;" id="tel_code" class="set_code" type="tel" pattern="[0-9]*" param-name='code' maxlength="6" placeholder="请输入获取到的验证码" required />
                </div>
            </div>

            <button id="login-btn" class="login-btn" type="button">登 录</button>
        </div>
    </div>
</block>
<block name='footer-js'>
    <script>
        // 样式修改
        $('.footer-bottom').remove();
        $('.weui-footer').css('padding-bottom','50px');

        if($(".phoneNum").val() == ""){ //手机号为空
            $(".get_code").attr("disabled", true); //获取验证码按钮不可点击
        }else{
            $(".get_code").removeAttr("disabled"); //获取验证码按钮可点击
        }
    </script>
</block>
