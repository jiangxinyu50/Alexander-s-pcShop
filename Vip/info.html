<extend name="Public/base-shop" />
<block name='content'>
    <div class="header topbar">
        <!-- 顶部栏 -->
        <div class="weui-flex">
            <div class="weui-flex__item">
                <div class="placeholder"><span class="back-btn cursor-pointer"><i class="iconfont icon-xiangzuo1"></i>返回</span></div>
            </div>
            <div class="weui-flex__item">
                <div class="placeholder text-center">个人信息</div>
            </div>
            <div class="weui-flex__item">
                <div class="placeholder"></div>
            </div>
        </div>
    </div>

    <!-- 左边悬浮分类栏 -->
    <ul class="menu-ul">
        <li>
            <a class="goods-styles item-tab-menu" href="<{:U('ShopPc/index')}>"><span class="slide-text cursor-pointer">商城主页</span></a>
        </li>
        <li>
            <a class="goods-styles item-tab-menu" href="<{:U('index')}>"><span class="slide-text cursor-pointer">个人中心</span></a>
        </li>
        <li>
            <a class="goods-styles item-tab-menu" href="<{:U('order_list')}>"><span class="slide-text cursor-pointer">订单信息</span></a>
        </li>
        <li>
            <a class="goods-styles item-tab-menu" href="<{:U('card')}>"><span class="slide-text cursor-pointer">优惠券</span></a>
        </li>
    </ul>

	<div class="content shop-info vip-info vip-index">
        <!-- 顶部个人信息 -->
        <div class="weui-panel_access user-background" style="margin-top: -1px;">
            <div class="img-mark">
                <!-- 头像、名字 -->
                <div class="weui-flex">
                    <div class="weui-flex__item">
                        <div class="placeholder user-head-margin">
                            <div class="weui-media-box__hd">
                                <eq name="userInfo.headimgurl" value="">
                                <img class="user-head" src="__PUBLIC__/images/ice_one.png" alt="Alexander's">
                                <else/>
                                <img class="user_head" src="<{$userInfo.headimgurl}>">
                                </eq>
                                <eq name="userInfo.nickname" value="">
                                <h4 class="weui-media-box__title text-center user-name"><{$userInfo.tel}></h4>
                                <else/>
                                <h4 class="weui-media-box__title text-center user-name"><{$userInfo.nickname}></h4>
                                </eq>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 个人优惠信息 -->
                <div class="weui-flex">
                    <!-- <div class="weui-flex__item" style="text-align: right;">
                        <div class="placeholder">
                            <span class="weui-media-box__desc" style="color: #fff;">积分:<span class="privilege_integral"><{$integral}></span></span>
                        </div>
                    </div> -->
                    <div class="weui-flex__item" style="text-align: center;">
                        <div class="placeholder">
                            <span class="weui-media-box__desc" style="color: #fff;">余额:<span class="account_balance"><{$balance}>.00</span>元</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 个人信息编辑或查看 -->
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell">
                <div class="weui-cell__hd"><img src="__PUBLIC__/images/Mobile/icon/name-icon.png" alt="Alexander's" class="info-icon"></div>
                <div class="weui-cell__hd">
                    <label for="info_name" class="weui-label">昵称</label>
                </div>
                <div class="weui-cell__bd">
                    <input id="info_name" class="weui-input info-input" type="text" placeholder="请输入您的昵称" value="<{$userInfo.nickname}>" param='nickname'/>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><img src="__PUBLIC__/images/Mobile/icon/name-icon.png" alt="Alexander's" class="info-icon"></div>
                <div class="weui-cell__hd">
                    <label for="real_name" class="weui-label">姓名</label>
                </div>
                <div class="weui-cell__bd">
                    <input id="real_name" class="weui-input info-input" type="text" placeholder="请输入您的姓名" value="<{$userInfo.realName}>" param='realName'/>
                </div>
            </div>
            <div class="weui-cell weui-cell_select weui-cell_select-after" style="padding: 10px 15px;   ">
                <div class="weui-cell__hd"><img src="__PUBLIC__/images/Mobile/icon/sex-icon.png" alt="Alexander's" class="info-icon"></div>
                <div class="weui-cell__hd">
                    <label class="weui-label">性别</label>
                </div>
                <div class="weui-cell__bd">
                    <select class="weui-select info-input cursor-pointer" style="color: black;" name="select2" param='sex'>
                        <option value='0' <eq name='userInfo.sex' value='0'>selected</eq>>保密</option>
                        <option value='1' <eq name='userInfo.sex' value='1'>selected</eq>>男</option>
                        <option value='2' <eq name='userInfo.sex' value='2'>selected</eq>>女</option>
                    </select>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><img src="__PUBLIC__/images/Mobile/icon/birthday-icon.png" alt="Alexander's" class="info-icon"></div>
                <div class="weui-cell__hd">
                    <label for="info_born" class="weui-label" style="width: 73px;">生日</label>
                </div>
                <div class="weui-cell__bd">
                    <input id="info_born" class="weui-input info-input cursor-pointer" type="date" value="<{$userInfo.born}>" param='born'/>
                </div>
            </div>

            <!-- 手机号绑定 -->
            <div class="weui-cell weui-cell_vcode">
                <div class="weui-cell__hd"><img src="__PUBLIC__/images/Mobile/icon/mobile-icon.png" alt="Alexander's" class="info-icon"></div>
                <div class="weui-cell__hd">
                    <label class="weui-label">手机</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input add-owner-tel info-input" type="tel" pattern="[0-9]{11}" maxlength="11" placeholder="您的手机号" param='tel' value="<{$userInfo.tel}>">
                </div>
                <div class="weui-cell__ft">
                    <button class="weui-vcode-btn tel-vcode-btn cursor-pointer">
                        <eq name='userInfo.tel' value=''>
                            获取验证码
                            <else />
                            重新绑定
                        </eq>
                    </button>
                </div>
            </div>
            <div class="weui-cell vcode-input-cell" style='display:none;'>
                <div class="weui-cell__hd"><img src="__PUBLIC__/images/Mobile/icon/mobile-icon.png" alt="Alexander's" class="info-icon"></div>
                <div class="weui-cell__hd">
                    <label class="weui-label">验证码</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input add-owner-tel-vcode info-input" type="tel" maxlength="6" placeholder="手机验证码" param='owner_vcode'>
                </div>
            </div>

            <div class="weui-cell">
                <div class="weui-cell__hd"><img src="__PUBLIC__/images/Mobile/icon/email-icon.png" alt="Alexander's" class="info-icon"></div>
                <div class="weui-cell__hd">
                    <label for="info_email" class="weui-label">邮箱</label>
                </div>
                <div class="weui-cell__bd">
                    <input id="info_email" class="weui-input info-input" type="text" placeholder="请输入您的邮箱" value="<{$userInfo.email}>" param='email'/>
                </div>
            </div>
        </div>
        <div class="content-margin base-margin-2x">
            <a href="javascript:;" class="weui-btn weui-btn_primary save-btn">保存</a>
        </div>
    </div>

    <!--BEGIN toast-->
    <div id="success-toast" style="display: none;">
        <div class="weui-mask_transparent"></div>
        <div class="weui-toast">
            <i class="weui-icon-success-no-circle weui-icon_toast"></i>
            <p class="weui-toast__content">已完成</p>
        </div>
    </div>
    <!--end toast-->
    <include file="Public/footer-shop" />
</block>
<block name='footer-js'>

<script>
    // 样式判断
    $('.page').addClass('shop-content');
    $('.footer-bottom').remove();

    var change = {};
    var secs = 60;   //倒计时60秒
    var default_tel = "<{$userInfo.tel}>";
    var addAddress = {
        "tel" : "<{$userInfo.tel}>"
    };
    var has_send_vcode = false;

    // -----------------------------
    //  手机绑定 事件
    // -----------------------------
    // 如果存在手机号码,input只读.注:readonly属性规定输入字段为只读.
    if(default_tel){
        $('.add-owner-tel').attr('readonly', "readonly");
    }
    // -----------手机绑定验证码----------- //
    //获取验证码
    $('.tel-vcode-btn').on('click', function(){
        // 验证手机号码的格式
        var num = /(^(([0\+]\d{2,3}-)?(0\d{2,3})-)(\d{7,8})(-(\d{3,}))?$)|(^0{0,1}1[3|4|5|6|7|8|9][0-9]{9}$)/;

        if(num.test($('.add-owner-tel').val())==false){
            $('.add-owner-tel').addClass('input-error');
        }else{
            $('.add-owner-tel').removeClass('input-error');
        }// ----验证结束

        if(default_tel){
            $('.add-owner-tel').val("");
            $('.add-owner-tel').attr('readonly', null);
            $(this).text('获取验证码');
            default_tel = '';
        }
        var tel = $('.add-owner-tel').val();

        if(tel){
            $(this).attr('disabled', 'disabled');
            $('#loadingToast').show(100);
            // 向后台要求发送验证码
            $.post("<{:U('get_tel_vcode')}>", {"tel" : tel}, function(data){
                if(data['status'] == 0){
                    $('.vcode-input-cell').show();
                    setTimeout("update('" + secs + "')", 1000);
                    addAddress['tel'] = tel;
                    addAddress['need_vcode'] = true;
                    has_send_vcode = true;
                    $('#loadingToast').hide(100);
                }else{
                    $('#loadingToast').hide(100);
                    $('.tel-vcode-btn').attr('disabled', null);
                }
            });
        }
    });
    //获取验证码方法
    function update(num) {
        if(num == 0) {
            $('.tel-vcode-btn').attr('disabled', null);
            $('.tel-vcode-btn').text('获取验证码');
        }
        else {
            num--;
            $('.tel-vcode-btn').text('已发送('+num+')');
            setTimeout("update('" + num + "')", 1000);
        }
    }

    //输入框监听“数值改变”事件
    $('.info-input').on('change', function(){
        var param_name = $(this).attr('param');
        change[param_name] = $(this).val();
    });
    // --------------保存信息 事件-------------- //
    $('.save-btn').on('click', function(){
        var correct = true;
        var tel_vcode = $('.add-owner-tel-vcode').val();

        // 保存、保存成功弹出提示
        if(!change)
            return;

        // 验证手机验证码是否为空
       if (has_send_vcode) {
            if (tel_vcode == undefined || tel_vcode == '') {
                $('.add-owner-tel-vcode').addClass('input-error');
                correct = false;
            } else {
                $('.add-owner-tel-vcode').removeClass('input-error');
                correct = true;
            }
       }

        if(!correct){
            return;
        }else{
            // 将改变的数据传输到后台
            $.post("<{:U('saveInfoHandle')}>", change, function (data) {
                var $toast = $('#success-toast');

                // 保存成功
                if (data['status'] == 0) {
                    if ($toast.css('display') != 'none')
                        return;

                    $toast.show(100);
                    setTimeout(function () {
                        $toast.hide(100);
                    }, 2000);

                    change = {};

                    location.reload();  //保存成功刷新页面

                }else{    // 保存失败的话
                    $('.error-dialog').show(100);

                    if(data['status'] == 10016){
                        $('.error-message').text("信息未修改");
                    }else{
                        $('.error-message').text(data.message);
                    }
                }
            });
        }
    });

    //返回
    $('.back-btn').on('click', function(){
       window.location.href="<{:U('index')}>";
    });
    //底部栏图标选中变色
    $('.menu-vip').addClass('weui-bar__item_on');
    $('.vip-menu-icon').attr('src', "__PUBLIC__/images/Mobile/icon/menu-vip.png");
    shop_item_init(false);
</script>
</block>
