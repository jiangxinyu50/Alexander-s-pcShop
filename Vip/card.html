<extend name="Public/base-shop" />
<block name='content'>
    <div class="header topbar">
        <!-- 顶部栏 -->
        <div class="weui-flex">
            <div class="weui-flex__item">
                <div class="placeholder"><span class="back-btn"><i class="iconfont icon-xiangzuo1" aria-hidden="true"></i>返回</span></div>
            </div>
            <div class="weui-flex__item">
                <div class="placeholder text-center my-coupon">我的优惠券</div>
            </div>
            <div class="weui-flex__item">
                <div class="placeholder"></div>
            </div>
        </div>
    </div>

    <!-- 右边悬浮菜单 -->
    <div class="gotop fade-fast-transition" style="bottom: 18%;">
        <div class="panel panel-wechat text clearfix fade-fast-transition" style="display: none;">
            <img class="image" src="__PUBLIC__/images/wechat_qrcode.jpg" alt="亚历山达冰淇淋微信二维码">
            <div class="block">
                <div class="name">亚历山达冰淇淋</div>
                <p class="part">微信扫描二维码关注我们</p>
            </div>
        </div>
        <ul class="list" style="list-style: none;">
            <li class="nav-item">
                <a class="link" href="#" style="padding: 5px;" title="返回顶部"><i class="icon-dingbu iconfont goTop cursor-pointer" style="font-size: 25px;"></i></a>
            </li>
            <li class="nav-item">
                <a href="<{:U('Vip/index')}>" class="weui-tabbar__item menu-shop link">
                        <span class="weui-tabbar_span">
                            <img src="__PUBLIC__/images/Mobile/icon/menu-home-u.png" alt="Alexander's" class="weui-tabbar__icon shop-menu-icon">
                        </span>
                    <p class="weui-tabbar__label" style="margin-left: 1px;">返回</p>
                    <p class="weui-tabbar__label" style="margin-left: 1px;">上页</p>
                </a>
            </li>
            <li class="nav-item follow-us"> <a class="link" href="javascript:void(0);" style="border-bottom: 0;">
                <p style="font-size: 12px;">关注</p>
                <p style="font-size: 12px;">我们</p>
            </a>
            </li>
        </ul>
    </div>

    <!-- 左边悬浮分类栏 -->
    <ul class="menu-ul">
        <li>
            <a class="goods-styles item-tab-menu" href="<{:U('ShopPc/index')}>"><span class="slide-text cursor-pointer">商城主页</span></a>
        </li>
        <li>
            <a class="goods-styles item-tab-menu" href="<{:U('index')}>"><span class="slide-text cursor-pointer">个人中心</span></a>
        </li>
        <li>
            <a class="goods-styles item-tab-menu" href="<{:U('order_list')}>"><span class="slide-text cursor-pointer">订单信息</span></a>
        </li>
        <li>
            <a class="goods-styles item-tab-menu" href="<{:U('info')}>"><span class="slide-text cursor-pointer">个人资料</span></a>
        </li>
    </ul>

    <!--============优惠券兑换==============-->
	<div class="content vip-card shop-content vip-index">
        <div class="weui-panel_access user-background" style="margin-top: -1px;">
            <div class="img-mark">
                <div class="weui-flex">
                    <div class="weui-flex__item">
                        <div class="placeholder user-head-margin">
                            <div class="weui-media-box__hd">
                                <eq name="userInfo.headimgurl" value="">
                                <img class="user-head" src="__PUBLIC__/images/ice_one.png" alt="Alexander's">
                                <else/>
                                <img class="user_head" src="<{$userInfo.headimgurl}>">
                                </eq>
                                <eq name="userInfo.nickname" value="">
                                    <h4 class="weui-media-box__title text-center user-name"><{$userInfo.tel}></h4>
                                    <else/>
                                    <h4 class="weui-media-box__title text-center user-name"><{$userInfo.nickname}></h4>
                                </eq>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="weui-flex">
                    <!-- <div class="weui-flex__item" style="text-align: right;"><div class="placeholder">
                        <span class="weui-media-box__desc" style="color: #fff;">积分:<span class="privilege_integral"><{$integral}></span></span>
                    </div></div> -->
                    <div class="weui-flex__item" style="text-align: center;"><div class="placeholder">
                        <span class="weui-media-box__desc" style="color: #fff;">余额:<span class="account_balance"><{$balance}>.00</span>元</span>
                    </div></div>
                </div>
            </div>
        </div>
        <div class="white-bg">
        <!-- 兑换title -->
        <div class="weui-cell white-bg" style="padding: 5px 13px;">
            <div class="weui-cell__hd base-color">
                <img src="/Public/images/Mobile/icon/coupon-icon.png" alt="Alexander's" class="exchange_icon">
            </div>
            <div class="weui-cell__bd base-color">
                <p class="big-font">优惠券兑换</p>
            </div>
        </div>
        <!-- 输入框 -->
        <div class="exchangeDiv">
            <div class="weui-cell weui-cell_vcode base-padding" style="padding: 8px 10px 0 0;">
                <div class="weui-search-bar__form exchangeDiv_div">
                    <div class="weui-search-bar__box exchange-input">
                        <input type="text" class="weui-search-bar__input code-input" placeholder="请在这里输入兑换码" style="padding: 6px 0;">
                    </div>
                </div>
                <div class="weui-cell__ft">
                    <button class="weui-vcode-btn exchange-btn">兑换</button>
                </div>
            </div>
        </div>
        <!-- 可用优惠券title -->
        <div class="weui-cell cardDiv">
            <div class="weui-cell__hd base-color">
                <img src="/Public/images/Mobile/icon/usable-card.png" alt="Alexander's" class="card_icon">
            </div>
            <div class="weui-cell__bd base-color">
                <p class="big-font">可用优惠券<span style="color: #999;font-size: 13px;"></span></p>
            </div>
        </div>
        </div>
        <!-- 可用优惠券列表信息 -->
        <volist name='coupon' id='card'>
        <div class="gray-bg">
            <div class="gray-bg base-margin-top">
                <div class="weui-panel__bd coupon-bg">
                    <a href="<{:U('cardInfo')}>/id/<{$card.id}>" class="weui-media-box weui-media-box_appmsg base-padding" style="padding: 0;">
                        <div class="coupon-left">
                            <span class="little-circle little-circle_position"></span>
                            <label class="coupon-money">¥<{$card.price}></label>
                        </div>
                        <div class="weui-media-box__bd">
                            <span class="little-circle little-circle_position"></span>
                            <h4 class="weui-media-box__title"><{$card.name}></h4>
                            <p class="weui-media-box__desc most_small-font">有效日期:<{$card.startTime}> 至 <{$card.endTime}></p>
                            <p class="weui-media-box__desc most_small-font">订单满<{$card.price_limit}>元可使用</p>
                        </div>
                    </a>
                </div>
            </div>
        </div>
        </volist>
        <!-- 兑换结果弹窗 -->
        <div class="js_dialog" id="exchange-dialog" style="opacity: 1; display:none;">
            <div class="weui-mask"></div>
            <div class="weui-dialog">
                <div class="weui-dialog__hd"><strong class="weui-dialog__title">兑换结果</strong></div>
                <div class="weui-dialog__bd exchange-info">弹窗内容，描述文字尽量控制在三行内</div>
                <div class="weui-dialog__ft">
                    <eq name='from' value='cart'>
                    <a href="<{:U('Index/cart')}>" class="weui-dialog__btn weui-dialog__btn_default">返回订单</a>
                    </eq>
                    <a href="<{:U('card')}>" class="weui-dialog__btn weui-dialog__btn_primary exchange-dialog-ok">确认</a>
                </div>
            </div>
        </div>
    </div>

</block>
<block name='footer-js'>
    <script type="text/javascript" src="__PUBLIC__/assets-unify/plugins/jquery/jquery.min.js"></script>
<script>
    $('.page').addClass('gray-bg');

    //底部栏默认选中样式
    $('.menu-vip').addClass('weui-bar__item_on');
    $('.vip-menu-icon').attr('src', "__PUBLIC__/images/Mobile/icon/menu-vip.png");
    shop_item_init(false);

    //兑换优惠券 事件
    $('.exchange-btn').on('click', function(){
        var code = $('.code-input').val();

        if(!code)
            return ;

        var params  = {
            code : code
        };

        $.post("<{:U('exchange_promo_code')}>", params, function(data){
            if(data['status'] == 0){
                $('.exchange-info').text("兑换成功");
                $('#exchange-dialog').show();
            }else{
                $('.exchange-info').text(data.info);
                $('#exchange-dialog').show();
            }
        });
    });
    //返回
    $('.back-btn').on('click', function(){
       window.location.href="<{:U('index')}>";
    });
</script>
</block>
