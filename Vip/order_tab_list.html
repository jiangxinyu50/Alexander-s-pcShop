<volist name='order' id='item'>
<div class="weui-panel weui-panel_access">
    <div class="weui-panel__hd">订单号: <{$item.orderNo}></div>
    <div class="weui-panel__bd">
        <a href="<{:U('order_details')}>?no=<{$item.orderNo}>" class="weui-media-box weui-media-box_appmsg">
            <div class="weui-media-box__hd">
                <img class="weui-media-box__thumb" src="<{$item.img}>" alt="">
            </div>
            <div class="weui-media-box__bd">
                <h4 class="weui-media-box__title"><{$item.address.name}> | <{$item.city}>,<{$item.address.district}></h4>
                <p class="weui-media-box__desc">共<{$item.count}>件商品，订单金额：<{$item.price}>.00</p>
            </div>
        </a>
    </div>
    <div class="weui-panel__ft">
        <a href="<{:U('order_details')}>?no=<{$item.orderNo}>" class="weui-cell weui-cell_access weui-cell_link">
            <div class="weui-cell__bd">订单详情</div>
            <span class="weui-cell__ft"></span>
        </a>    
    </div>
</div>
</volist>
