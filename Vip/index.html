<extend name="Public/base-shop" />
<block name='content'>
    <div class="header topbar">
        <!-- 顶部栏 -->
        <div class="weui-flex">
            <div class="weui-flex__item">
                <div class="placeholder text-center">会员中心</div>
            </div>
        </div>
    </div>

    <!-- 右边悬浮菜单 -->
    <div class="gotop fade-fast-transition" style="bottom: 18%;">
        <div class="panel panel-wechat text clearfix fade-fast-transition" style="display: none;">
            <img class="image" src="__PUBLIC__/images/wechat_qrcode.jpg" alt="亚历山达冰淇淋微信二维码">
            <div class="block">
                <div class="name">亚历山达冰淇淋</div>
                <p class="part">微信扫描二维码关注我们</p>
            </div>
        </div>
        <ul class="list" style="list-style: none;">
            <li class="nav-item">
                <a href="<{:U('shopPc/index')}>" class="weui-tabbar__item menu-shop link">
                        <span class="weui-tabbar_span">
                            <img src="__PUBLIC__/images/Mobile/icon/menu-home-u.png" alt="Alexander's" class="weui-tabbar__icon shop-menu-icon">
                        </span>
                    <p class="weui-tabbar__label" style="margin-left: 1px;">返回</p>
                    <p class="weui-tabbar__label" style="margin-left: 1px;">商城</p>
                </a>
            </li>
            <li class="nav-item follow-us"> <a class="link" href="javascript:void(0);" style="border-bottom: 0;">
                <p style="font-size: 12px;">关注</p>
                <p style="font-size: 12px;">我们</p>
            </a>
            </li>
        </ul>
    </div>

	<div class="content vip-index gray-bg margin-footer shop-content">
        <!-- 顶部个人信息 -->
        <div class="weui-panel_access user-background" style="margin-top: -1px;">
            <div class="img-mark">
                <!-- 头像、名字 -->
                <div class="weui-flex">
                    <div class="weui-flex__item">
                        <div class="placeholder user-head-margin">
                            <div class="weui-media-box__hd">
                                <eq name="userInfo.headimgurl" value="">
                                <img class="user-head" src="__PUBLIC__/images/ice_one.png" alt="Alexander's">
                                <else/>
                                <img class="user_head" src="<{$userInfo.headimgurl}>">
                                </eq>
                                <eq name="userInfo.nickname" value="">
                                <h4 class="weui-media-box__title text-center user-name"><{$userInfo.tel}></h4>
                                <else/>
                                <h4 class="weui-media-box__title text-center user-name"><{$userInfo.nickname}></h4>
                                </eq>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- 个人优惠信息 -->
                <div class="weui-flex">
                    <!-- <div class="weui-flex__item" style="text-align: right;"><div class="placeholder">
                        <span class="weui-media-box__desc" style="color: #fff;">积分:<span class="privilege_integral"><{$integral}></span></span>
                    </div></div> -->
                    <div class="weui-flex__item" style="text-align: center;"><div class="placeholder">
                        <span class="weui-media-box__desc" style="color: #fff;">余额:<span class="account_balance"><{$balance}>.00</span>元</span>
                    </div></div>
                </div>
            </div>
        </div>
        <!-- 个人中心栏目 part1-->
        <div class="weui-cells">
            <!-- 订单信息 -->
            <a class="weui-cell weui-cell_access" href="<{:U('order_list')}>">
                <div class="weui-cell__hd"><img src="__PUBLIC__/images/Mobile/icon/order-icon.png" alt="Alexander's" class="info-icon"></div>
                <div class="weui-cell__bd">
                    <p class="font-color">订单信息</p>
                </div>
                <div class="weui-cell__ft">
                </div>
            </a>
            <!-- 个人资料 -->
            <a class="weui-cell weui-cell_access" href="<{:U('info')}>">
                <div class="weui-cell__hd"><img src="__PUBLIC__/images/Mobile/icon/user-icon.png" alt="Alexander's" class="info-icon"></div>
                <div class="weui-cell__bd">
                    <p class="font-color">个人资料</p>
                </div>
                <div class="weui-cell__ft">
                </div>
            </a>
        </div>
        <!-- 个人中心栏目 part2-->
        <div class="weui-cells">
            <!-- 优惠券 -->
            <a class="weui-cell weui-cell_access" href="<{:U('card')}>">
                <div class="weui-cell__hd"><img src="__PUBLIC__/images/Mobile/icon/card-icon.png" alt="Alexander's" class="info-icon"></div>
                <div class="weui-cell__bd">
                    <p class="font-color">我的优惠券</p>
                </div>
                <div class="weui-cell__ft">
                    <span id="coupon_num" style="color: #FF0000;"><{$card_count}></span>
                    <span style="color:#a4a09d;">张</span>
                </div>
            </a>
            <!-- 我的好礼 -->
            <!-- <a class="weui-cell weui-cell_access" href="<{:U('myGift')}>">
                <div class="weui-cell__hd"><img src="__PUBLIC__/images/Mobile/icon/name-icon.png" alt="Alexander's" class="info-icon"></div>
                <div class="weui-cell__bd">
                    <p class="font-color">我的好礼</p>
                </div>
                <div class="weui-cell__ft">
                </div>
            </a> -->
        </div>
        <!-- 在线充值 -->
        <!-- <div class="weui-cells">
            <a class="weui-cell weui-cell_access" href="<{:U('recharge')}>">
                <div class="weui-cell__hd"><img src="__PUBLIC__/images/Mobile/icon/balance-icon.png" alt="Alexander's" class="info-icon"></div>
                <div class="weui-cell__bd">
                    <p class="font-color">在线充值</p>
                </div>
                <div class="weui-cell__ft">
                </div>
            </a>
        </div> -->
        <!-- 个人中心栏目 part3-->
        <!-- <div class="weui-cells"> -->
            <!-- 自助服务 -->
            <!-- <a class="weui-cell weui-cell_access" href="<{:U('Info/question_type')}>">
                <div class="weui-cell__hd"><img src="__PUBLIC__/images/Mobile/icon/question-icon.png" alt="Alexander's" class="info-icon"></div>
                <div class="weui-cell__bd">
                    <p class="font-color">自助服务</p>
                </div>
                <div class="weui-cell__ft">
                </div>
            </a> -->
        <!-- </div> -->
    </div>
    <include file="Public/footer-shop" />
</block>
<block name='footer-js'>
<script>
    $('.page').addClass('gray-bg');

    //底部栏图标选中变色
    $('.menu-vip').addClass('weui-bar__item_on');
    $('.vip-menu-icon').attr('src', "__PUBLIC__/images/Mobile/icon/menu-vip.png");
    shop_item_init(false);
</script>
</block>
